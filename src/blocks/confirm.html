<div class="login__wrapper">
  <div class="login__logo">
    <img src="/static/img/logo.svg" alt="OnePlace" class="img-responsive">
  </div>
  <div class="register__steps-wrapper">
    <div class="register__steps">
      <div class="register__step register__step--done">1. Create registration</div>
      <div class="register__step register__step--current">2. Add Steem or Golos account</div>
      <div class="register__step">3. Set up categories</div>
    </div>
  </div>
  <div class="login-form">
    <header class="login-form__header login-form__header--large">
      <h2 class="h2 login-form__title">Confirm Account</h2>
    </header>
    <div class="login-form__body">
      <p class="login-form__text">Please confirm account ownership by signing in with private posting key.</p>
      <div class="login-form__wrapper">
        <div class="login-form__item">
          <input type="text" class="login-form__input" placeholder="Account name" name="username">
          <div class="login-form__alert">Please enter a valid e-mail address</div>
        </div>
        <div class="login-form__item">
          <input type="password" class="login-form__input" placeholder="Private posting key" name="key">
          <div class="login-form__alert">Please enter a valid e-mail address</div>
        </div>
        <p class="login-form__text login-form__text--security">OnePlace does not store your private keys.</p>
        <button type="submit" class="btn btn--large login-form__btn">Confirm account</button>
      </div>
    </div>
  </div>
</div>
