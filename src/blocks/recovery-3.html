<div class="login__wrapper">
	<div class="login__logo">
		<img src="img/logo.svg" alt="OnePlace" class="img-responsive">
	</div>
	<div class="login-form">
		<header class="login-form__header login-form__header--large">
			<h2 class="h2 login-form__title">Your password has been reset</h2>
		</header>
		<div class="login-form__body">
			<p class="login-form__text">Please enter your new password:</p>
			<div class="login-form__item">
				<input type="password" class="login-form__input" placeholder="Password" name="password">
				<div class="login-form__alert">Please enter a valid e-mail address</div>
			</div>
			<div class="login-form__item">
				<input type="password" class="login-form__input" placeholder="Repeat password" name="password">
				<div class="login-form__alert">Please enter a valid e-mail address</div>
			</div>
			<button type="submit" class="btn btn--large login-form__btn">Change password</button>
		</div>
	</div>
</div>
