<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>OnePlace</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <link href="css/styles.css" rel="stylesheet">

</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

  	<div class="login__wrapper">

  		<div class="login__logo">

  			<img src="img/logo.svg" alt="OnePlace" class="img-responsive">

  		</div>

  		<div class="login-form">

  			<header class="login-form__header login-form__header--large">

  				<h2 class="h2 login-form__title">Check your inbox</h2>

  			</header>

  			<div class="login-form__body">

  				<p class="login-form__text">An e-mail has been sent to your address with instructions on how to reset your password.</p>

  			</div>

  		</div>

  	</div>

  </div>
  <!-- /Wrapper -->

</body>

</html>
