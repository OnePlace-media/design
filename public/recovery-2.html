<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlace</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#db4c2a">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

  	<div class="login__wrapper">
  		<div class="login__logo">
  			<img src="/static/img/logo.svg" alt="OnePlace" class="img-responsive">
  		</div>
  		<div class="login-form">
  			<header class="login-form__header login-form__header--large">
  				<h2 class="h2 login-form__title">Check your inbox</h2>
  			</header>
  			<div class="login-form__body">
  				<p class="login-form__text">An e-mail has been sent to your address with instructions on how to reset your password.</p>
  			</div>
  		</div>
  	</div>
  	    <footer class="footer footer--lite">
  	      <div class="container footer__wrapper">
  	        <div class="footer__lang-switch">
  	          <span class="footer__lang footer__lang--active">English</span><span class="footer__lang">Русский</span>
  	        </div>
  	      </div>
  	    </footer>

  </div>
  <!-- /Wrapper -->

</body>

</html>
