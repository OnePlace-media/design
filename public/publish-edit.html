<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlace</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#db4c2a">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body>
  
  <!-- Styles from simpleMDE -->
  <style type="text/css">@import url("https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css");</style>
  <style type="text/css">@import url("/static/css/styles.css");</style>
  
  <!-- Wrapper -->
  <div class="wrapper">


    <!-- Main page -->

            <section class="main-content publish publish--edit">
              <header class="publish__header">
                <div class="publish__header-wrapper">
                  <!--      <a href="#" class="publish__logo"></a>-->
                  <div class="publish__post-author">
                    <div class="publish__avatar avatar" style="background-image: url('https://steemitimages.com/72x72/http://i.imgur.com/84yZ7of.png');"></div>
                    <a class="header__user-switch" title="Switch account"></a>
                    <div class="column-wrapper">
                      <a class="link link--op" href="#">smotritelmayaka</a>
                      <span class="">Edit post</span>
                    </div>
                  </div>
                  <div>
                    <span class="publish__btn publish__btn--publish">Publish
                      <span class="icon--arrow-down"></span>
                      <div class="dropdown publish__setup">
                        <span class="publish__setup-header"><h2 class="h2">Confirm updates?</h2></span>
                        <div class="publish__setup-tags">
                          <h4 class="h4">Edit tags:</h4>
                          <input type="text" class="publish__tags-input input" placeholder="Type tags here..." name="tags">
                          <div class="publish__tags-wrapper">
                            <span class="tags-list__item"><span>steemit </span><span class="tags-list__remove-item"></span></span>
                            <span class="tags-list__item"><span>music </span><span class="tags-list__remove-item"></span></span>
                            <span class="tags-list__item"><span>blockchain </span><span class="tags-list__remove-item"></span></span>
                            <span class="tags-list__item"><span>open-source </span><span class="tags-list__remove-item"></span></span> 
                          </div>
                        </div>
                        <div class="publish__final">
                          <div class="publish__post-btn-group"><button class="btn btn--large publish__btn-post publish__btn-post--active">Update</button><a href="#" class="post-view__post-btn-link">Cancel</a></div>
                        </div>
                      </div>
                    </span>
                  </div>
                </div>
              </header>
            
              <section class="publish__post-editor"> 
            
                <textarea class="publish__input-title input" placeholder="Enter post title"></textarea>
            
                <textarea id="postBody" placeholder="Type your story here..."></textarea>
            
              </section>
            
            
            </section>

    <!-- /Main page -->


  </div>
  <!-- /Wrapper -->
  
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script>
    var simplemde = new SimpleMDE({
      autoDownloadFontAwesome: true,
      autofocus: true,
      autosave: {
          enabled: true,
          uniqueId: "MyUniqueID",
          delay: 1000,
      }, 
      blockStyles: {
          bold: "__",
          italic: "_"
      },
      element: document.getElementById("postBody"),
      hideIcons: ["fullscree"],
      showIcons: ["heading-smaller","heading-bigger","horizontal-rule","code"],
      promptURLs: true,
      spellChecker: false,
      status: false,
      styleSelectedText: false
    });
  </script>

</body>

</html>
