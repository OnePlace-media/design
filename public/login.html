<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>OnePlace</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <link href="css/styles.css" rel="stylesheet">

</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

  	<div class="login__wrapper">

  		<div class="login__logo">

  			<img src="img/logo.svg" alt="OnePlace" class="img-responsive">

  		</div>

  		<div class="login-form">

  			<header class="login-form__header">

  				<div class="login-form__tab login-form__tab--active">

  					<h3 class="h2 login-form__title">Sign in</h3>

  				</div>

  				<div class="login-form__tab">

  					<h3 class="h2 login-form__title login-form__title--em">Create account</h3>

  				</div>

  			</header>

  			<div class="login-form__body">

  				<div class="login-form__item">

  					<input type="email" class="login-form__input login-form__input--error" placeholder="E-mail" name="email">

  					<div class="login-form__alert" style="display:block;">Please enter a valid e-mail address</div>

  				</div>

  				<div class="login-form__item">

  					<input type="password" class="login-form__input" placeholder="Password" name="key">

  					<div class="login-form__alert">Password does not match</div>

  				</div>

  				<button type="submit" class="btn btn--large login-form__btn">Sign In</button>

  				<a href="#" class="login-form__bottom-link link">Forgot your password?</a>

  			</div>

  		</div>

  	</div>

  	
  	
    <footer class="footer footer--lite">
  	
      <div class="container footer__wrapper">
  	
        <div class="footer__lang-switch">
  	
          <span class="footer__lang footer__lang--active">English</span><span class="footer__lang">Русский</span>
  	
        </div>
  	
      </div>
  	
    </footer>

  </div>
  <!-- /Wrapper -->

</body>

</html>
