<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlace</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#db4c2a">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

    <div class="login__wrapper">
      <div class="login__logo">
        <img src="img/logo.svg" alt="OnePlace" class="img-responsive">
      </div>

      <div class="error-block--404 error-block">
        <a href="#" class="error-block__back link">Return to OnePlace</a>
      </div>
    </div>
  	    <footer class="footer footer--lite">
  	      <div class="container footer__wrapper">
  	        <div class="footer__lang-switch">
  	          <span class="footer__lang footer__lang--active">English</span><span class="footer__lang">Русский</span>
  	        </div>
  	      </div>
  	    </footer>

  </div>
  <!-- /Wrapper -->

</html>
