<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>OnePlace</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <link href="css/styles.css" rel="stylesheet">

</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

    <!-- Header -->
    <header class="header">
    	<div class="header__wrapper container">
    		<div class="header__logo"><img src="img/logo.svg" alt="OnePlace" class="img-responsive"></div>
    		<!-- <button class="header__nav-toggle btn" type="button"></button> -->
    		<div class="header__right-panel">
    			<div class="header__chain-wrapper">
    				<a href="#" class="header__chain header__chain--steem header__chain--active" title="Steem"></a>
    				<a href="#" class="header__chain header__chain--golos" title="Golos"></a>
    			</div>
    			<!--      <a href="#" class="header__auth link">Get Started</a>-->
    			<div class="header__user-wrapper">
    				<a href="#" class="header__user-avatar avatar" style="background-image: url(' https://steemitimages.com/72x72/http://i.imgur.com/84yZ7of.png');"></a>
    				<a class="header__user-name link link--op" href="#">smotritelmayaka</a>
    
    			</div>
    							<a href="#" class="header__profile-btn"></a>
    				<div class="header__user-menu">
    					<a href="#" class="header__user-link link">Settings</a>
    					<a href="#" class="header__user-link link">Add account</a>
    					<a href="#" class="header__user-link header__user-link--hr link">Logout</a>
    				</div>
    		</div>
    	</div>
    </header>
    <!-- /Header -->


    <!-- Main page -->
    <section class="main-content">

      <section class="tag-block">
        <header class="tag-block__header container">
          <h1 class="h1 tag-block__title">Settings</h1>
        </header>
        <section class="tag-block__body">        
            <div class="container settings__wrapper">
              <div class="settings__accounts">
                <div class="settings__accounts-header aside-header">
                  <h4 class="h4 aside-header__title">Attached blockchain accounts</h4>
                  
                </div>
                <div class="settings__accounts-body">
                <ul class="settings__accounts-list">
                  <li class="settings__account"><span class="account__chain account__chain--golos"></span>awispa<span class="account__make-primary"></span><span class="account__remove"></span></li>
                  <li class="settings__account"><span class="account__chain account__chain--golos"></span>awispa<span class="account__make-primary"></span><span class="account__remove"></span></li>
                  <li class="settings__account"><span class="account__chain account__chain--golos"></span>awispa<span class="account__make-primary"></span><span class="account__remove"></span></li>
                  <li class="settings__account"><span class="account__chain account__chain--golos"></span>awispa<span class="account__make-primary"></span><span class="account__remove"></span></li>
                  <li class="settings__account"><span class="account__chain account__chain--golos"></span>awispa<span class="account__make-primary"></span><span class="account__remove"></span></li>
                </ul>
                </div>
              </div>
              <div class="settings__tags">
                <div class="settings__accounts-header aside-header">
                  <h4 class="h4 aside-header__title">Categories list</h4>
                </div>
                <div class="settings__accounts-body">
            
                </div>
              </div>
            </div>
        </section>
      </section>

    </section>
    <!-- /Main page -->

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer__wrapper">
        <div class="footer__license">
          Created in 2017 by <a href="https://steemit.com/@oneplace.media" target="_blank" class="link link--op">oneplace.media</a>
        </div>
        <div class="footer__lang-switch">
          Language: <span class="footer__lang footer__lang--active">English</span><span class="footer__lang">Русский</span>
        </div>
      </div>
    </footer>
    <!-- /Footer -->


  </div>
  <!-- /Wrapper -->

</body>

</html>
