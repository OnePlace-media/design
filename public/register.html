<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlace</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#db4c2a">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

  	<div class="login__wrapper">
  		<div class="login__logo">
  			<img src="/static/img/logo.svg" alt="OnePlace" class="img-responsive">
  		</div>
  		<div class="login-form">
  			<header class="login-form__header">
  				<div class="login-form__tab">
  					<h2 class="h2 login-form__title">Sign in</h2>
  				</div>
  				<div class="login-form__tab login-form__tab--active">
  					<h2 class="h2 login-form__title login-form__title--em">Create account</h2>
  				</div>
  			</header>
  			<div class="login-form__body">
  				<div class="login-form__item">
  					<input type="email" class="login-form__input" placeholder="E-mail" name="email">
  					<div class="login-form__alert">Please enter a valid e-mail address</div>
  				</div>
  				<div class="login-form__item">
  					<input type="password" class="login-form__input" placeholder="Password" name="password">
  					<div class="login-form__alert">Please enter a valid e-mail address</div>
  				</div>
  				<div class="login-form__item">
  					<input type="password" class="login-form__input" placeholder="Repeat password" name="password">
  					<div class="login-form__alert">Please enter a valid e-mail address</div>
  				</div>
  				<button type="submit" class="btn btn--large login-form__btn">Create account</button>
  			</div>
  		</div>
  	</div>
  	  	<footer class="footer footer--lite">
  	  	  <div class="container footer__wrapper">
  	  	    <div class="footer__lang-switch">
  	  	      <span class="footer__lang footer__lang--active">English</span><span class="footer__lang">Русский</span>
  	  	    </div>
  	  	  </div>
  	  	</footer>

  </div>
  <!-- /Wrapper -->



</body>

</html>
