<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>OnePlace</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <link href="css/styles.css" rel="stylesheet">

</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

  	<div class="login__wrapper">

  		<div class="login__logo">

  			<img src="img/logo.svg" alt="OnePlace" class="img-responsive">

  		</div>

  		<div class="login-form">

  			<header class="login-form__header login-form__header--large">

  				<h2 class="h2 login-form__title">Recover lost password</h2>

  			</header>

  			<div class="login-form__body">

  				<p class="login-form__text">Enter your registration e-mail below and we'll send you a link to reset your password.</p>

  				<div class="login-form__item">

  					<input type="email" class="login-form__input" placeholder="Your registration e-mail" name="email">

  					<div class="login-form__alert">Please enter a valid e-mail address</div>

  				</div>

  				<button type="submit" class="btn btn--large login-form__btn">Reset password</button>

  			</div>

  		</div>

  	</div>

  </div>
  <!-- /Wrapper -->

</body>

</html>
