<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlace</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

    <div class="login__wrapper">
      <div class="login__logo">
        <img src="img/logo.svg" alt="OnePlace" class="img-responsive">
      </div>

      <div class="error-block--down error-block">
        <div class="error-block__message">
          <h1 class="h1 error-block__title">Looks like our site is down.</h1>
          <p class="error-block__text">Please check back later, our robot is working on a solution.</p>
        </div>
      </div>
    </div>
  	    <footer class="footer footer--lite">
  	      <div class="container footer__wrapper">
  	        <div class="footer__lang-switch">
  	          <span class="footer__lang footer__lang--active">English</span><span class="footer__lang">Русский</span>
  	        </div>
  	      </div>
  	    </footer>

  </div>
  <!-- /Wrapper -->

</body>

</html>
