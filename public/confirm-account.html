<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlace</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#db4c2a">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">

  	<div class="login__wrapper">
  	  <div class="login__logo">
  	    <img src="/static/img/logo.svg" alt="OnePlace" class="img-responsive">
  	  </div>
  	  
  	  <div class="login-form">
  	    <header class="login-form__header login-form__header--large">
  	      <h2 class="h2 login-form__title">Confirm Account</h2>
  	    </header>
  	    <div class="login-form__body">
  	      <p class="login-form__text">Please confirm account ownership by signing in with private posting key.</p>
  	      <div class="login-form__wrapper">
  	        <div class="login-form__item">
  	          <input type="text" class="login-form__input" placeholder="Account name" name="username">
  	          <div class="login-form__alert">Please enter a valid e-mail address</div>
  	        </div>
  	        <div class="login-form__item">
  	          <input type="password" class="login-form__input" placeholder="Private posting key" name="key">
  	          <div class="login-form__alert">Please enter a valid e-mail address</div>
  	        </div>
  	        <p class="login-form__text login-form__text--security">OnePlace does not store your private keys.</p>
  	        <button type="submit" class="btn btn--large login-form__btn">Confirm account</button>
  	      </div>
  	    </div>
  	  </div>
  	</div>
  	    <footer class="footer footer--lite">
  	      <div class="container footer__wrapper">
  	        <div class="footer__lang-switch">
  	          <span class="footer__lang footer__lang--active">English</span><span class="footer__lang">Русский</span>
  	        </div>
  	      </div>
  	    </footer>

  </div>
  <!-- /Wrapper -->

</body>

</html>
